      group_joyride_text: Группа - набор правил перенаправлений. У группы есть назвение и URL (адрес по которому она доступна).
      group_url_joyride_title: URL группы
      group_url_joyride_text: 'Вы можете указать произвольный адрес по которому будет даступна группа, перейдя на который вы будете перенаправлены в соответствии с правилами. Вы можете как указать поддомен или категорию для нашего домена(#{request.host}), так и использовать свой домен/поддомен. Чтобы использовать свой домен, его необходимо перенаправить на домен #{request.host} (для этого необходимо на хостинге в настройках DNS изменить CNAME-запись для поддомена). Запись CNAME должна выглядеть следующим образом: "your-domain-name.ru IN CNAME #{request.host}." (Важно: после #{request.host}. должна стоять точка).'
      rules_joyride_text: 'Вы можете создать одно или несколько правил. Каждое правило состоит из целевого адреса (URL на который будет перенаправлен пользователь после переход по адресу группы) и вероятности, с которой произойдёт перенаправление именно по этому целевому адресу. Количество правил не ограничено, главное чтобы сумма всех вероятностей была 100%.'
      stabilize_button_joyride_text: 'Эта кнопка автоматически распределит вероятности так, что сумма была равна 100%, при этом разность равномерно распределиться по всем не заблокированным правилам.'
      probability_joyride_text: 'Вероятность можно установить разными способами: перетаскивая ползунок, напрямую введя значение в поле ввода или кнопками "+"/"-".'
      lock_button_joyride_html: 'Этой кнопкой можно заблокировать значение вероятности в правиле, при нажетии кнопки "распределить" вероятность в заблокированных правилах не измениться. Рассмотрим на примере: %br У вас есть три правило, на первое вам нужно послать 50% пользователей, на остальные два по 25%. Для этого надо выставить в первом правиле вероятность 50%, заблокировать это значение, и нажать на кнопку "распределить", остальные 50% будут равномерно распределены по оставшимся правилам.'
      add_rule_joyride_text: Кнопка добавляет новое правило к группе.
      save_joyride_text: Кнопка сохранения правила.

